<!DOCTYPE html>
<html>
	<head>
		<title>Univention Server Overview</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="/favicon.ico"/>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="/univention/js/dijit/themes/umc/umc.css" type="text/css"/>
		<script type="text/javascript">
			var umcConfig = {
				deps: ["server-overview", "umc/widgets/LiveSearch", "server-overview/GalleryPane", "umc/widgets/Button"],
				forceLogin: true,
				callback: function(serveroverview) {
					serveroverview.start();
				}
			};
		</script>
		<script type="text/javascript" src="/univention/js/config.js"></script>
		<script type"text/javascript" async src="/univention/js/dojo/dojo.js"></script>
	</head>
	<body class="umc umcOverviewNotShown standby">
		<div id="umcHeader" class="umcHeader umcWhiteIcons">
			<div class="umcHeaderRight" id="umcHeaderRight">
				<div data-dojo-type="umc/widgets/LoginButton"></div>
				<div data-dojo-type="umc/menu/Button"></div>
				<div class="univentionLogo"></div>
			</div>
		</div>
		<div id="content" class="container">
			<h1 id="title"></h1>
			<div id="liveSearch" data-dojo-type="umc/widgets/LiveSearch" class="col-xxs-12 col-xs-6"></div>
			<div id="gallery" data-dojo-type="server-overview/GalleryPane"></div>
		</div>
	</body>
</html>
