<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Password Settings</title>
		<link rel="icon" href="/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="/univention/js/dijit/themes/umc/umc.css">
		<link rel="stylesheet" href="css/self-service.css">
		<link rel="stylesheet" href="css/custom.css">
		<script>
			var umcConfig = {
				deps: ["selfservice"],
				callback: function(selfservice) {
					selfservice.start();
				}
			};
		</script>
		<script src="/univention/js/config.js"></script>
		<script>
			dojoConfig.packages.push({
				name: 'selfservice',
				location: '/univention/self-service'
			});
		</script>
		<script async src="/univention/js/dojo/dojo.js"></script>
	</head>
	<body class="umc umcOverviewNotShown">
		<div class="umcHeader umcWhiteIcons">
			<div id="umcHeaderRight" class="umcHeaderRight">
				<div data-dojo-type="umc/dialog/NotificationDropDownButton" data-dojo-props="iconClass: 'umcNotificationIcon'" class="umcFlatButton"></div>
				<div data-dojo-type="umc/widgets/LoginButton"></div>
				<div data-dojo-type="umc/menu/Button"></div>
				<div class="univentionLogo"></div>
			</div>
		</div>
		<div id="navigation"></div>
		<div id="content" class="tab-content"></div>
		<div data-dojo-type="umc/dialog/NotificationSnackbar"></div>
		<noscript>
			<div>
				<h1 class="no-js">Welcome to Univention Corporate Server</h1>
			</div>
			<div class="warning" id="no-js">
				<div class="icon"></div>
				<div class="title">JavaScript required</div>
				<p>A browser with JavaScript enabled is required in order to use this service.</p>
				<p>When using Internet Explorer, please check your security settings and add this address to your trusted sites.</p>
			</div>
		</noscript>
	</body>
</html>
