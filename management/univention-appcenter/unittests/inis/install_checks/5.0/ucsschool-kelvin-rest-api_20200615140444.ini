Description = REST-Schnittstelle für Einzelabfrage von UCS@school-Objekten
LongDescription = <p>
	Diese App installiert eine REST API zur Verwaltung von UCS@school-Objekten. Beispielsweise Schulen, Rollen, Klassen und Benutzer können abgefragt, modifiziert und gelöscht werden.
	</p>
	<p>
	Es ist eine Docker-App, die im Hintergrund die „<a href="https://www.univention.de/blog-de/2019/07/udm-rest-api-betaversion-veroeffentlicht/">UDM REST API</a>“ anspricht.
	</p>
	<p>
	Diese UCS@school Kelvin REST API dient dazu den Verzeichnisdienst per Netzwerkschnittstelle ansprechen zu können. Beispielsweise von einer Schulverwaltungssoftware, aus einer Landesverwaltung oder von einem Bildungsangebot.
	</p>
	<p>
	Zielgruppe für das ansprechen der API sind Entwickler. Nutzen kann die App jeder Dienst der mit REST APIs arbeiten kann (z.B. einBildungsangebot).
	</p>
	<br>
	Nach Installation der App befindet sich eine README unter:
	<br>
	https://example.com/ucsschool/kelvin/v1/readme
	<br>
	Der Endpunkt unter https://example.com/ucsschool/kelvin/v1
	<br>
	Die Authentifizierung an der API erfolgt über dynamisch generierte Bearer-Token. Weitere Informationen und die Dokumentation finden Sie in der UCS@school <a href="https://docs.software-univention.de/ucsschool-kelvin-rest-api/index.html" target="_blank">Entwicklerdokumentation</a> oder unter https://example.com/ucsschool/kelvin/v1/docs
	<p>
	</p>
	<p>
	Die API selbst ist im UCS@school Support enthalten.
	</p>
