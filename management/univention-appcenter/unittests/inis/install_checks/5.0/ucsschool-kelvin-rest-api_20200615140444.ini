LongDescription = <p>
	This app installs a REST API to manage UCS@school objects. For example schools, roles, classes and users can be queried, modified and deleted.
	</p>
	<p>
	It is a docker app, which in the background use the „<a href="https://www.univention.de/blog-de/2019/07/udm-rest-api-betaversion-veroeffentlicht/">UDM REST API</a>“.
	</p>
	<p>
	This UCS@school Kelvin REST API can be used to address the directory service via network interface. For example from a student information system or from other educational services.
	</p>
	<p>
	The target group for addressing the API are developers. The app can be used by any service that can work with REST APIs (e.g. an educational service).
	</p>
	<p>
	After installation of the app a README is available at:
	<br>
	https://example.com/ucsschool/kelvin/v1/readme
	<br>
	The end point at https://example.com/ucsschool/kelvin/v1
	<br>
	The authentication at the API is done via dynamically generated bearer tokens. For more information and documentation, refer to the UCS@school <a href="https://docs.software-univention.de/ucsschool-kelvin-rest-api/index.html" target="_blank">developer documentation</a> or visit https://example.com/ucsschool/kelvin/v1/docs
	</p>
	<p>
	The API itself is included in the UCS@school support.
	</p>
Contact = bildung@univention.de
NotificationEmail = bildung@univention.de
WebsiteVendor = https://www.univention.com/
License = trial

