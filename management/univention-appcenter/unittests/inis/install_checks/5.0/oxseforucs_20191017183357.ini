LongDescription = <p>
	OX App Suite is modular communication and collaboration platform. Based on open standards, OX App Suite can be easily integrated into existing IT infrastructures. OX App Suite is targeted at businesses, education and public authorities.
	</p>
	<p>
	Integrated apps for Email, contacts and calendar form the core of OX App Suite and can be extended with the following modules: OX Drive for the management and synchronization of documents, pictures and videos; OX Documents to edit text documents, spreadsheets and presentations; OX Guard for Email and file encryption.
	</p>
	<p>
	Users only need a browser to use OX App Suite with their PC, laptop, tablet or smartphone. As an alternative, OX App Suite supports software clients such as macOS Mail, iCal and Contacts.
	</p>
	<p>
	OX App Suite is published under GPLv2 (Backend) and Creative Commons Attribution-Noncommercial-Share Alike 2.5 Generic License (Frontend) and thus can be used without license fees. For productive use, a fee-based license with maintenance and support is recommended.
	</p>
	<p>
	In addition to OX App Suite, the OX App Suite extensions OX Documents and OX Guard are available for download in the Univention App Center.
	</p>
