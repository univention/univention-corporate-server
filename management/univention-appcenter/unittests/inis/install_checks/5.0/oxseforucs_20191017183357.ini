[de]
Description = Groupware, E-Mail- und Kommunikationsplattform
LongDescription = <p>
	OX App Suite ist eine modular aufgebaute Kommunikations- und Collaboration-Plattform. Sie basiert auf offenen Standards und eignet sich hervorragend für die Integration in bestehende IT-Infrastrukturen. OX App Suite richtet sich an Unternehmen, Bildungseinrichtungen und öffentliche Verwaltungen.
	</p>
	<p>
	Den Kern von OX App Suite bilden integrierte Applikationen für die Bearbeitung von E-Mails, Kontakten und Terminen, die um folgende Funktionen erweitert werden können: OX Drive zum Verwalten und Synchronisieren von Dokumenten, Bildern, Photos und Filmen; OX Documents für Textbearbeitung und Tabellenkalkulation; OX Guard für die Verschlüsselung von E-Mails und Dateien.
	</p>
	<p>
	Die Anwender benötigen lediglich einen Browser, um OX App Suite mit PC, Laptop, Tablet oder Smartphone zu nutzen. Alternativ unterstützt OX App Suite auch gängige Software-Clients wie macOS Mail, iCal und Contacts.
	</p>
	<p>
	OX App Suite wird unter GPLv2 (Backend) und Creative Commons Attribution-Noncommercial-Share Alike 2.5 Generic License (Frontend) veröffentlicht und kann daher ohne Lizenzgebühren genutzt werden. Für den produktiven Einsatz wird jedoch eine kostenpflichtige Lizenz mit Maintenance und Support empfohlen.
	</p>
	<p>
	Neben OX App Suite stehen auch die OX App Suite-Erweiterungen OX Documents und OX Guard zum Download im Univention App Center zur Verfügung.
	</p>
