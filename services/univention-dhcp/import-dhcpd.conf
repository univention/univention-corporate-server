def section_rdn(type, arguments, name):
	if type == 'subnet':
		rdn = 'cn=%s' % arguments[0]
	elif type == 'host':
		rdn = 'cn=%s' % arguments
	elif type == 'group':
		rdn = 'ou=%s' % name
	return rdn


def get_section_dn():
	global sections
	rdns = map(lambda type_arguments_name_rdn_options: type_arguments_name_rdn_options[3], sections)
	rdns.reverse()
	return ','.join(rdns)


