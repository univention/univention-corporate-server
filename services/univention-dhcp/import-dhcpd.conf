def section_rdn(type: str, arguments: Any, name: str) -> str:
	if type == 'subnet':
		rdn = 'cn=%s' % arguments[0]
	elif type == 'host':
		rdn = 'cn=%s' % arguments
	elif type == 'group':
		rdn = 'ou=%s' % name
	return rdn


def get_section_dn() -> str:
	rdns = [rec[3] for rec in sections]
	return ','.join(reversed(rdns))


