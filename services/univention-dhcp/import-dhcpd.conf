ldappolicybase = 'cn=dhcp,cn=policies,%s' % ldapbase
group_count = 0


def section_name(type, args):
	global group_count
	if type == 'subnet':
		return 'subnet %s' % args[0]
	elif type == 'host':
		return 'host %s' % args[0]
	elif type == 'group':
		group_count += 1
		return 'group %d' % group_count


