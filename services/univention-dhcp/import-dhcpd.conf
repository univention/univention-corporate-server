def section_name(type: str, args: Sequence[str]) -> str:
	global group_count
	if type == 'subnet':
		return 'subnet %s' % args[0]
	elif type == 'host':
		return 'host %s' % args[0]
	elif type == 'group':
		group_count += 1
		return 'group %d' % group_count
	raise ValueError(type)


