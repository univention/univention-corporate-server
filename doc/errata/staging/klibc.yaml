desc: |
 This update addresses the following issues:
 * An issue was discovered in klibc before 2.0.9. Multiplication in the
   calloc() function may result in an integer overflow and a subsequent heap
   buffer overflow. (CVE-2021-31870)
 * An issue was discovered in klibc before 2.0.9. An integer overflow in the
   cpio command may result in a NULL pointer dereference on 64-bit systems.
   (CVE-2021-31871)
 * An issue was discovered in klibc before 2.0.9. Multiple possible integer
   overflows in the cpio command on 32-bit systems may result in a buffer
   overflow or other security impact. (CVE-2021-31872)
 * An issue was discovered in klibc before 2.0.9. Additions in the malloc()
   function may result in an integer overflow and a subsequent heap buffer
   overflow. (CVE-2021-31873)
