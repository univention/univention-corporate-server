 This update addresses the following issues:
 * BlueZ Phone Book Access Profile Heap-based Buffer Overflow
   Remote Code Execution Vulnerability. This vulnerability allows
   network-adjacent attackers to execute arbitrary code on affected
   installations of BlueZ. User interaction is required to exploit
   this vulnerability in that the target must connect to a malicious
   Bluetooth device (CVE-2023-50229, CVE-2023-50230).
