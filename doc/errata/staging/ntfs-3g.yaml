desc: |
 This update addresses the following issues:
 * Used a default usn when the former one cannot be retrieved (CVE-2022-30788)
 * Made sure there is no null character in an attribute name (CVE-2022-30786)
 * Avoided allocating and reading an attribute beyond its full size
   (CVE-2022-30784)
 * Made sure the client log data does not overflow from restart page
   (CVE-2022-30789)
 * Made sure there is no null character in an attribute name (bis)
   (CVE-2022-30786)
 * Fixed possible out-of-buffer condition in ntfsck (CVE-2021-46790)
 * Fixed operation on little endian data (CVE-2022-30788)
 * Returned an error code when the --help or --version options are used
   (CVE-2022-30783)
 * Hardened the checking of directory offset requested by a readdir
   (CVE-2022-30785, CVE-2022-30787)
 * Fix multiple buffer overflows. (CVE-2021-33285, CVE-2021-35269,
   CVE-2021-35268, CVE-2021-33289, CVE-2021-33286, CVE-2021-35266,
   CVE-2021-33287, CVE-2021-35267, CVE-2021-39251, CVE-2021-39252,
   CVE-2021-39253, CVE-2021-39254, CVE-2021-39255, CVE-2021-39256,
   CVE-2021-39257, CVE-2021-39258, CVE-2021-39259, CVE-2021-39260,
   CVE-2021-39261, CVE-2021-39262, CVE-2021-39263).
