desc: |
 This update addresses the following issue:
 * Fix CVE-2024-21096: Difficult to exploit vulnerability allows
   unauthenticated attacker with logon to the infrastructure where MariaDB
   Server executes to compromise MariaDB Server. Successful attacks of this
   vulnerability can result in unauthorized update, insert or delete access to
   some of MariaDB Server accessible data as well as unauthorized read access
   to a subset of MariaDB Server accessible data and unauthorized ability to
   cause a partial denial of service (partial DoS)
