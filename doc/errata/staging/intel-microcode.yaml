 * New upstream microcode datafile 20240813 - Mitigations for INTEL-SA-01083
   (CVE-2024-24853) Incorrect behavior order in transition between executive
   monitor and SMI transfer monitor (STM) in some Intel Processors may allow a
   privileged user to potentially enable escalation of privilege via local
   access. - Mitigations for INTEL-SA-01118 (CVE-2024-25939) Mirrored regions
   with different values in 3rd Generation Intel Xeon Scalable Processors may
   allow a privileged user to potentially enable denial of service via local
   access. - Mitigations for INTEL-SA-01100 (CVE-2024-24980) Protection
   mechanism failure in some 3rd, 4th, and 5th Generation Intel Xeon
   Processors may allow a privileged user to potentially enable escalation of
   privilege via local access. - Mitigations for INTEL-SA-01038
   (CVE-2023-42667) Improper isolation in the Intel Core Ultra Processor
   stream cache mechanism may allow an authenticated user to potentially
