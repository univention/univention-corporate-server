desc: |
 This update addresses the following issues:
 * CVE-2024-24853: Incorrect behavior order in transition between executive
   monitor and SMI transfer monitor (STM) in some Intel Processors may allow a
   privileged user to potentially enable escalation of privilege via local
   access.
 * CVE-2024-25939: Mirrored regions
   with different values in 3rd Generation Intel Xeon Scalable Processors may
   allow a privileged user to potentially enable denial of service via local
   access.
 * CVE-2024-24980: Protection mechanism failure in some 3rd, 4th, and 5th
   Generation Intel Xeon Processors may allow a privileged user to potentially
   enable escalation of privilege via local access.
 * CVE-2023-42667: Improper isolation in the Intel Core Ultra Processor
   stream cache mechanism may allow an authenticated user to potentially
   enable escalation of privilege via local access.
 * CVE-2023-49141: Improper isolation in some IntelÂ®
   Processors stream cache mechanism may allow an authenticated user to
   potentially enable escalation of privilege via local access. - Fix for
   unspecified functional issues on several processor models
 * CVE-2023-45733: Hardware logic contains race conditions in some Intel
   Processors may allow an authenticated user to potentially enable partial
   information disclosure via local access.
 * CVE-2023-46103: Sequence of processor instructions leads to unexpected
   behavior in Intel Core Ultra Processors may allow an authenticated user to
   potentially enable denial of service via local access.
 * CVE-2023-45745, CVE-2023-47855:  Improper input validation
   in some Intel TDX module software before version 1.5.05.46.698 may allow a
   privileged user to potentially enable escalation of privilege via local
   access.
