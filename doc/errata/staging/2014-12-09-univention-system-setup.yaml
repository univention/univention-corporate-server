desc: |
  This update addresses the following issues:
  * Setup as AD member could fail if the AD system time was behind the UCS time
  * setup.log did not capture log messages from the Active Directory join
  * Check that joining account is member of "Domain Admins" in AD
    before starting admember setup
  * A branding for the appliance wizard has been implemented via the UCR
    variables umc/web/appliance/name and umc/web/appliance/logo.
  * A DHCP button/link has been added for sending a DHCP request anew.
