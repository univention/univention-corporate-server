desc: |
 This update addresses the following issues:
 * CVE-2024-45490: `xmlparse.c` does not reject a negative length for
   `XML_ParseBuffer`.
 * CVE-2024-45491: `dtdCopy` in `xmlparse.c` can have an integer overflow for
   `nDefaultAtts` on 32-bit platforms (where `UINT_MAX` equals `SIZE_MAX`).
 * CVE-2024-45492: `nextScaffoldPart` in `xmlparse.c` can have an integer
   overflow for `m_groupSize` on 32-bit platforms (where `UINT_MAX` equals
   `SIZE_MAX`).
