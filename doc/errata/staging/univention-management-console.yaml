desc: |
 This update addresses the following issue(s):
 * The Caching settings of Univention Management Console have been enhanced
   and relaxed to fix Caching issues after the upgrade to UCS 5.0.
 * The new UCR variable umc/http/enforce-session-cookie can be set to make the
   login cookie a session cookie: Closing the browser will delete the cookie,
   effectively logging out the user.
 * The new UCR variable umc/http/enforce-secure-cookie can be set to make cookies
   secure when using a HTTPS connection.
