desc: |
 This update addresses the following issues:
 * As Keycloak's OIDC URIs are checked case sensitively,
   the default URIs set during the joinscript setup were
   rejected on servers which contained uppercase letters.
   All generated URIs are converted to lowercase from now
   on.
