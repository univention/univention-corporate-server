desc: |-
 This update addresses the following issues:
 * Fix an integer overflow at an unserialize_uep memory allocation site if it
   does not properly validate values for tree length when reading a corrupted
   undo file, which may lead to resultant buffer overflows (CVE-2017-6350)
 * Fix an integer overflow at a u_read_undo memory allocation site if it does
   not properly validate values for tree length when reading a corrupted undo
   file, which may lead to resultant buffer overflows (CVE-2017-6349)
