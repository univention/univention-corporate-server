desc: |
 This update consists of two updates for firefox-en and firefox-de.
 Several vulnerabilities have been fixed with the update to Firefox ESR 24.3:
 * Information disclosure in the handling of XBL scopes (CVE-2014-1479)
 * Stricter enforcing of JavaScript access to window objects (CVE-2014-1481)
 * Memory safety error in handling raster images (CVE-2014-1482)
 * Use-after-free in image processing (CVE-2014-1486)
 * Cross-origin information leak in error messages of web workers (CVE-2014-1487)
 * Incorrect session ticket handling in NSS (CVE-2014-1490)
 * Stricter handling of Diffie Hellman keys in NSS (CVE-2014-1491)
note: This update fixes these vulnerabilities.
