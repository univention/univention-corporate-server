desc: |
 Multiple security vulnerabilities have been fixed in zendframework:
  * Denial of service through XEE (CVE-2014-2681, CVE-2014-2682,
    CVE-2014-2683)
  * Incorrect validation of OpenID identity providers (CVE-2014-2684,
    CVE-2014-2685)
  * SQL injection in Zend_Db_Select (CVE-2014-4914)
  * Incorrect NULL byte handling in LDAP authentication (CVE-2014-8088)
  * SQL injection in sqlsrv extension (CVE-2014-8089)
  * CRLF injections in HTTP and Mail (CVE-2015-3154)
  * Improper Restriction of XML External Entity Reference (CVE-2015-5161)
