desc: |
 This update addresses the following issues:
 * Prevent creation of empty mailboxes in /var/spool/dovecot/private by
   unsuccessful login attempts of users without a primary mail address.
 * Add SNI Support to univention-mail-dovecot.
   Additional fqdns and certificates can be configured with UCRvs
   mail/dovecot/ssl/sni/$fqdn/certificate=$path_to_certificate and
   mail/dovecot/ssl/sni/$fqdn/key=$path_to_certificate_key
