desc: |
 This update addresses the following issues:
 * On systems updated from UCS 4.4 the AD-Takeover could abort with a
   traceback because the `systemctl` command was not found under the path
   specified in the Python code.
 * Invalid (empty) UCR network interface configuration lead to network
   failure during AD Takeover.
