desc: |-
  This update addresses the following issue(s):
  * Fix problems when trying to upgrade an App that has no newer version.
  * The App Center could operate on an outdated cache. This has been fixed.
  * Fixed problems during the registrations of Apps.
  * The App Center now operates on Apps of the next UCS version while the
    upgrade to that version is running.
  * The development tools now support App specific Test scripts.
