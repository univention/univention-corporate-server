desc: |
 This update addresses the following issues:
 * CVE-2019-19244: Mishandling of `sub-select` that uses both `DISTINCT` and
   window functions, and also has certain `ORDER BY` usage.
 * CVE-2021-36690: A segmentation fault can occur in the `sqlite3.exe`
   command-line component of via the `idxGetTableInfo` function when there is
   a crafted `SQL` query.
 * CVE-2023-7104: A vulnerability was found in SQLite SQLite3 classified as
   critical. This issue affects the function `sessionReadRecord` of the file
   `ext/session/sqlite3session.c` of the component make `alltest` Handler. The
   manipulation leads to heap-based buffer overflow. It is recommended to
   apply a patch to fix this issue.
