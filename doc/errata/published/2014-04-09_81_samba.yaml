desc: |
 This update fixes the following issues in the samba package:
 * Versions in the package dependencies have been updated.
 * Domain account lockout support for Samba AD DCs has been implemented.
 * The domain services database module was affected by a segmentation fault
   when handling objects without object class.
 * "samba-tool dbcheck" now also lists/handles name conflict objects and
   objects without object class.
 * Randomise DCs in DFS referral replies, e.g. for the sysvol share
 * Fix for CVE-2013-4496
