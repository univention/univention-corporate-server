desc: |
 This update addresses the following issue(s):
 * Overwritten syntax classes for properties which are shown in a
   wizard for creating objects can now use ComboBox widgets.
 * The options of objects are now sorted.
 * A crash is prevented if a default container contained special characters
   like ",".
 * A possible crash when loading widget definitions for UDM properties is now
   prevented.
