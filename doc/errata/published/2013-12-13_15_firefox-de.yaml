desc: |
 This update consists of two updates for firefox-en and firefox-de.
 Several vulnerabilities have been fixed with the update to Firefox ESR 24.2:
 * Use-after free in event listeners, input handling and garbage collection
   (CVE-2013-5613, CVE-2013-5616, CVE-2013-5618)
 * Memory corruption in the browser engine and the Javascript engine
   (CVE-2013-5609, CVE-2013-5615, CVE-2013-6671)
 * Incorrect handling of trust settings in EV certificate validation
   (CVE-2013-6673)
 * Information leak in the processing of JPEG images (CVE-2013-6629,
   CVE-2013-6630)
note: This update fixes these vulnerabilities.
