 * Fix TFTP sends more than buffer size (CVE-2017-1000100)
 * Fix URL globbing out of bounds read (CVE-2017-1000101)
 * HTTP authentication leak in redirects (CVE-2018-1000007)
 * Fix NIL byte out of bounds write due to FTP path trickery as per
   CVE-2018-1000120
 * Fix LDAP NULL pointer dereference as per CVE-2018-1000121
 * Fix RTSP RTP buffer over-read as per CVE-2018-1000122
 * Fix FTP PWD response parser out of bounds read (CVE-2017-1000254)
 * Fix IMAP FETCH response out of bounds read (CVE-2017-1000257)
