desc: |
 This update addresses the following issues:
 * KVM: OOB memory access via mmio ring buffer (CVE-2019-14821)
 * vhost-net: guest to host kernel escape during migration (CVE-2019-14835)
 * Out of bounds memory access in parse_audio_mixer_unit in sound/usb/mixer.c
   (CVE-2019-15117)
 * Mishandling recursion in sound/usb/mixer.c leading to kernel stack
   exhaustion and crash (CVE-2019-15118)
 * Backporting error in ptrace_get_debugreg() (CVE-2019-15902)
note: This is the 1st of two related updates.
