[Global]
# These settings can be overwritten by the instance
logfile: branch-test.log
kvm_server: [ENV:KVM_BUILD_SERVER]
kvm_user: [ENV:KVM_USER]
#kvm_keypair: tech
#kvm_keypair_file: ~/ec2/keys/tech.pem

# network configuration
kvm_network: appliance-net
kvm_interface: eth0
kvm_extra_label: appliance-test-ucs

# template configuration
kvm_template: generic-unsafe
kvm_operating_system: UCS
kvm_architecture: amd64
kvm_ucsversion: [ENV:UCS_VERSION]+e229

recover: 2

# TODO

# TODO
# * global environment
# * include: ...

[master]
environment:
 GIT_BRANCH=[ENV:GIT_BRANCH]
 TEST_SECTIONS=[ENV:TEST_SECTIONS]
 TEST_TAGS=[ENV:TEST_TAGS]
 UCS_VERSION=[ENV:UCS_VERSION]
 ERRATA_TESTS=[ENV:ERRATA_TESTS]
 APT_REPO=[ENV:APT_REPO]
 REBOOT_AFTER_UPDATE=1
profile:
 hostname="master"
 domainname="test.local"
 windows/domain="TEST"
 ldap/base="dc=test,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install=""
 server/role="domaincontroller_master"
command1:
 . utils.sh && basic_setup
 . utils.sh && rotate_logfiles
 . utils.sh && add_branch_repository
 . utils.sh && jenkins_updates
 . utils.sh && run_setup_join
 . utils.sh && import_license
 . utils.sh && install_ucs_test
 . utils.sh && do_reboot
 LOCAL sleep 120
 . utils.sh && wait_for_reboot
 . utils.sh && run_tests [ENV:TEST_SECTIONS] [ENV:TEST_TAGS]
command2:
 LOCAL utils/utils-local.sh fetch-results [ENV:master_IP]
files:
 ~/ec2/license/license.secret /etc/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
