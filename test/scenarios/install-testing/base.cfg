[Global]
docker_image: docker-registry.knut.univention.de/ucs-vnc-tools
logfile: autotest-install-base.log

kvm_server: [ENV:KVM_BUILD_SERVER]
kvm_user: [ENV:KVM_USER]
kvm_extra_label: install-test-base-[ENV:UCS_VERSION]

kvm_operating_system: Others
kvm_template: 50GiB
kvm_ucsversion: empty
kvm_architecture: amd64
kvm_iso: [ENV:SOURCE_ISO]
kvm_memory: [ENV:KVM_MEMORY]

kvm_dhcp: 1
kvm_interface: eth0
kvm_connect: false
kvm_copy_files: false

recover: 3

[base]
command1:
 LOCAL utils/installation_test/vnc-install-ucs.py --vnc "[SELF_VNC_DISPLAY]" --language deu --role basesystem --fqdn base
 COPY_FILES
 . utils.sh && add_tech_key_authorized_keys
command2:
 . utils.sh && basic_setup
 . utils.sh && set_repository_if_testing "[ENV:RELEASE_UPDATE]"
 . utils.sh && assert_packages univention-basesystem
 . utils.sh && install_ucs_test_checks_from_errata_test
 . utils.sh && run_minimal_tests
command3:
 . utils.sh && prepare_results
 LOCAL utils/utils-local.sh fetch-results [SELF_IP]
files:
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
