[Global]

# scenario for for creating a ucs domain with samba,
# primary and replica

# These settings can be overwritten by the instance
logfile: autotest.log

# ucs-kt-get kvm settings
kvm_server: [ENV:KVM_BUILD_SERVER]
kvm_user: [ENV:KVM_USER]
kvm_dhcp: 1
kvm_interface: eth0
kvm_extra_label: samba-env-templates-[ENV:UCS_VERSION]
kvm_template: [ENV:KVM_TEMPLATE]
kvm_ucsversion: [ENV:KVM_UCSVERSION]
kvm_architecture: amd64

recover: 3

environment:
 UCS_VERSION=[ENV:UCS_VERSION]
 UCS_TEST_RUN=[ENV:UCS_TEST_RUN]
 RELEASE_UPDATE=[ENV:RELEASE_UPDATE]
 ERRATA_UPDATE=[ENV:ERRATA_UPDATE]
 TARGET_VERSION=[ENV:TARGET_VERSION]
 JENKINS_WS=[ENV:JOB_URL]

[primary]
profile:
 hostname="primary"
 domainname="samba.test"
 windows/domain="SAMBA"
 ldap/base="dc=samba,dc=test"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-s4-connector univention-samba4"
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 . utils.sh && basic_setup
 . utils.sh && add_tech_key_authorized_keys
 . utils.sh && upgrade_to_latest_patchlevel
 . utils.sh && rotate_logfiles
 . utils.sh && run_setup_join
 . utils.sh && import_license
 . utils.sh && assert_version "[ENV:TARGET_VERSION]"
 . utils.sh && assert_join
 ucr set internal/kvm/template/old/ip="$(ucr get interfaces/eth0/address)"
command2:
 . utils.sh && create_version_file_tmp_ucsver "[ENV:TESTING]"
 GET /tmp/ucs.ver ucs.ver
 . base_appliance.sh && appliance_poweroff
 SSH_DISCONNECT
 SERVER id=$(virsh domid "[SELF_KVM_NAME]") && [ -n "${id#-}" ] && virsh event --domain "$id" --event lifecycle --timeout 120 --timestamp || :
 SOURCE ucs.ver
 SERVER ucs-kt-put -C single -O Others -c "[SELF_KVM_NAME]" "[ucsver]_ucs-samba-env1-primary_amd64" --remove-old-templates='[ENV:TARGET_VERSION]+e*_ucs-samba-env1-primary_amd64.tar.gz' --keep-last-templates=1
files:
 ~/ec2/license/license.secret /etc/

[replica]
profile:
 hostname=replica
 domainname=samba.test
 windows/domain=SAMBA
 server/role="domaincontroller_slave"
 root_password=univention
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-samba4"
 nameserver=[primary_IP]
command1:
 . utils.sh && basic_setup
 . utils.sh && add_tech_key_authorized_keys
 . utils.sh && upgrade_to_latest_patchlevel
 . utils.sh && rotate_logfiles
 . utils.sh && run_setup_join_on_non_master
 . utils.sh && assert_join
 . utils.sh && assert_version "[ENV:TARGET_VERSION]"
 ucr set internal/kvm/template/old/ip="$(ucr get interfaces/eth0/address)"
command2:
 . utils.sh && create_version_file_tmp_ucsver "[ENV:TESTING]"
 GET /tmp/ucs.ver ucs.ver
 . base_appliance.sh && appliance_poweroff
 SSH_DISCONNECT
 SERVER id=$(virsh domid "[SELF_KVM_NAME]") && [ -n "${id#-}" ] && virsh event --domain "$id" --event lifecycle --timeout 120 --timestamp || :
 SOURCE ucs.ver
 SERVER ucs-kt-put -C single -O Others -c "[SELF_KVM_NAME]" "[ucsver]_ucs-samba-env1-replica_amd64" --remove-old-templates='[ENV:TARGET_VERSION]+e*_ucs-samba-env1-replica_amd64.tar.gz' --keep-last-templates=1
