  echo -e "deb [trusted=yes] http://192.168.0.10/build2/ ucs_5.0-0-ucs-school-5.0/all/\ndeb [trusted=yes] http://192.168.0.10/build2/ ucs_5.0-0-ucs-school-5.0/amd64/" > /etc/apt/sources.list.d/25_school_dev.list
