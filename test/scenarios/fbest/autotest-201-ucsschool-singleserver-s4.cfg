[EC2Tags]
usecase: dev-jenkins-ucs4.3

[Global]
# These settings can be overwritten by the instance
logfile: autotest-201-ucsschool-singleserver-s4.log

# AMI: Univention Corporate Server (UCS) 4.1 (official image) rev. 5 - ami-4198cf32
ec2_ami: ami-4198cf32

# EC2 region
ec2_region: eu-west-1

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Default intance type
#	t1.micro m1.small m1.large m1.xlarge c1.medium
#	c1.xlarge 	m2.xlarge m2.2xlarge m2.4xlarge cc1.4xlarge
ec2_instance_type: m3.medium

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# To get EC2 access you need to create a .boto file
# http://code.google.com/p/boto/wiki/BotoConfig
# [Credentials]
#  aws_access_key_id = <your access key>
#  aws_secret_access_key = <your secret key>

[master201-single-s4]
profile:
 hostname="master201"
 domainname="autotest201.local"
 windows/domain="AUTOTEST201"
 ldap/base="dc=autotest201,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-s4-connector univention-samba4"
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 # ucr set umc/module/debug/level=4 umc/server/debug/level=4
 # ucr set repository/online/server='https://updates-test.software-univention.de'
 # echo 1 >/proc/sys/fs/suid_dumpable
 # echo 1 >/proc/sys/kernel/core_uses_pid
 # mkdir /etc/profile.d; echo 'ulimit -c unlimited >/dev/null 2>&1' > /etc/profile.d/core.sh
 . utils.sh; basic_setup
 . utils.sh; rotate_logfiles
 ucr set ldap/database/mdb/envflags=nosync umc/server/debug/level=4 umc/module/debug/level=4 connector/s4/retryrejected=2
 # Disable samba cron, see Bug #36728
 ucr set samba4/backup/cron="#0 3 * * *"
command2:
 . utils.sh; upgrade_to_latest_patchlevel
 . utils.sh; upgrade_to_latest_errata
 . utils.sh; jenkins_updates && touch UCS_UPDATED
 univention-app info
 . utils.sh; assert_version 4.2-3
 . utils.sh; run_setup_join
 . utils.sh; set_administrator_dn_for_ucs_test; set_administrator_password_for_ucs_test univention
 . utils.sh && do_reboot
 LOCAL sleep 120
 . utils.sh && wait_for_reboot
command3:
 . utils.sh; install_ucs_test
 . utils.sh; import_license
command4:
 . utils.sh; switch_to_test_app_center
 . utils.sh; install_ucsschool
 . utils.sh; run_join_scripts
command5:
 /root/schoolinstaller.py -uAdministrator -p univention -o School1 -S -s 4 || touch /DONT_START_UCS_TEST
command6:
 . utils.sh; install_ucs_test
 . utils.sh; install_apps_test_packages ucsschool
 univention-install -y --force-yes ucs-school-roleshares
 univention-install -y --force-yes ucs-school-radius-802.1x
 univention-install -y --force-yes ucs-school-import-http-api ucs-school-umc-import
 . utils.sh; run_join_scripts
command7:
 # run tests
 ./monkeypatch.py
 . utils.sh; monkeypatch
 . utils.sh; install_coverage
 . utils.sh; run_apptests --prohibit=longrunning --prohibit=SKIP-UCSSCHOOL -p docker --with-coverage --coverage-sources ucsschool
 LOCAL utils/utils-local.sh fetch-coverage [master201_IP]
 LOCAL utils/utils-local.sh ucsschool-fetch-results [master201-single-s4_IP]
command8:
 halt -p
files:
 ~/ec2/license/autotest201.ldif /root/
 utils/schoolinstaller.py /root/
 utils/utils.sh /root/
 ~/ec2/license/license.secret /etc/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 scenarios/fbest/patches/* /root/patches/
 scenarios/fbest/patches/monkeypatch.py /root/
