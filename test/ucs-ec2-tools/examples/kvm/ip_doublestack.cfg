[Global]
# These settings can be overwritten by the instance
logfile: ~/ec2/logfiles/ip_double.log

virtualisation: kvm

kvm_user: breiteme
kvm_server: krus.knut.univention.de
kvm_architecture: amd64
kvm_ucsversion: 4.0-3
kvm_template: generic
kvm_interface: eth0

[UCS-master-doublestack]
profile:
 hostname="master-double"
 domainname="brtest.local"
 windows/domain="BRTEST1"
 ldap/base="dc=brtest,dc=local"
 ssl/email="ssl@brtest.local"
 timezone="Europe/Berlin"
 locale/default="de_DE.UTF-8:UTF-8"
 root_password="univention"
 server/role="domaincontroller_master"
 packages_install=""
 packages_remove=""
 interfaces/eth0/address="10.200.39.43"
 interfaces/eth0/broadcast="10.200.39.255"
 interfaces/eth0/netmask="24"
 interfaces/eth0/network="10.200.39.0"
 gateway="10.200.39.1"
 nameserver1="192.168.0.3"
 interfaces/eth0/ipv6/default/address="2001:4dd0:ff00:8c42:ff39::43"
 interfaces/eth0/ipv6/default/prefix="64"
 ipv6/gateway="2001:4dd0:ff00:8c42::1"
 interfaces/eth0/acceptra="no"
 nameserver2="2001:4dd0:ff00:8c42::1"
command1:
 # add ssh key
 mkdir /root/.ssh; chmod 700 /root/.ssh; cat /root/id_rsa.pub >> /root/.ssh/authorized_keys ; rm /root/id_rsa.pub
 . utils.sh; basic_setup
 ucr set ldap/database/mdb/envflags=nosync
 # Disable samba cron, see Bug #36728
 ucr set samba4/backup/cron="#0 3 * * *"
command2:
 . utils.sh; upgrade_to_latest
 . utils.sh; upgrade_to_latest_errata
 . utils.sh; run_setup_join
 . utils.sh && do_reboot
 LOCAL sleep 120
 . utils.sh && wait_for_reboot
files:
 ~/ec2/scripts/utils.sh /root/
 ~/ec2/scripts/* /usr/sbin
 ~/.ssh/id_rsa.pub /root/
