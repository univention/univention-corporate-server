[Global]
# These settings can be overwritten by the instance
logfile: ucsschool-performance-500.log

# AMI: Univention Corporate Server (UCS) 4.0 (official image) rev. 6 - ami-8b7c16fc
ec2_ami: ami-8b7c16fc

# EC2 region
ec2_region: eu-west-1

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Default intance type
#	t1.micro m1.small m1.large m1.xlarge c1.medium
#	c1.xlarge 	m2.xlarge m2.2xlarge m2.4xlarge cc1.4xlarge
ec2_instance_type: m3.medium

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# To get EC2 access you need to create a .boto file
# http://code.google.com/p/boto/wiki/BotoConfig
# [Credentials]
#  aws_access_key_id = <your access key>
#  aws_secret_access_key = <your secret key>

[master30]
profile:
 hostname="master30"
 domainname="school500.local"
 windows/domain="SCHOOL500"
 ldap/base="dc=school500,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-s4-connector univention-samba4"
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 . utils.sh; basic_setup
 ucr set ldap/database/mdb/envflags=nosync
command2:
 . utils.sh; upgrade_to_latest_errata
 . utils.sh; run_setup_join
 . utils.sh && do_reboot
 LOCAL sleep 120
 . utils.sh && wait_for_reboot
command3:
 univention-license-import /root/school500.license
command4:
 . utils.sh; switch_to_test_app_center
 . utils.sh; install_apps ucsschool
 . utils.sh; run_join_scripts
command5:
 univention-install --yes ucs-school-master
 . utils.sh; run_join_scripts
command6:
 ucr set repository/online/unmaintained=yes
 univention-install --yes ucs-test-import-performance
 ucr set repository/online/unmaintained=no
command7:
 . utils.sh; run_tests -r import500
 LOCAL scp -i ~/ec2/keys/tech.pem -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master30_IP]:ucs-test.log .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master30_IP]:test-reports .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master30_IP]:"/var/log/univention/{join,setup,listener}.log" .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master30_IP]:/var/log/univention/connector* .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master30_IP]:/var/log/samba/* .
command8:
 halt -p
files:
 ~/ec2/license/school500.license /root/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 examples/jenkins/utils/utils.sh /root/

