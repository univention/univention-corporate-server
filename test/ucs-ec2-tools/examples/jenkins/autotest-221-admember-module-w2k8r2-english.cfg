[Global]
# These settings can be overwritten by the instance
logfile: autotest-221-admember-w2k8r2-english.log

# AMI: Univention Corporate Server (UCS) 4.0 (official image) rev. 7 - ami-b87c2ecf
ec2_ami: ami-b87c2ecf

# EC2 region
ec2_region: eu-west-1

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Default intance type 
ec2_instance_type: m3.medium

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# To get EC2 access you need to create a .boto file
# http://code.google.com/p/boto/wiki/BotoConfig
# [Credentials]
#  aws_access_key_id = <your access key>
#  aws_secret_access_key = <your secret key>

[master221]
profile:
 hostname="admember221"
 domainname="AutoTest221.local"
 windows/domain="AUTOTEST221"
 ldap/base="dc=AutoTest221,dc=local"
 root_password="Univention@99"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-ad-connector"
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 . utils.sh; basic_setup
command2:
 . utils.sh; jenkins_updates
 . utils.sh; run_setup_join
 reboot
 LOCAL sleep 120 
 . utils.sh; wait_for_reboot
command3:
 univention-license-import /root/autotest221.ldif
command4:
 . utils.sh; install_ucs_test
 . utils.sh; install_ucs_windows_tools
 univention-remove --yes ucs-test-adconnector
command5:
 . utils.sh; promote_ad_w2k8r2 [win2k8r2221_IP] autotest221.local
command6:
 . utils.sh; set_windows_gateway [win2k8r2221_IP] autotest221.local [master221_IP]
 /root/ad-join.py -u Administrator -p Univention@99 -D [win2k8r2221_IP] -A Administrator -P Univention@99
 . utils.sh; set_administrator_password_for_ucs_test "Univention@99"
command7:
 . utils.sh; run_admember_tests
 LOCAL scp -i ~/ec2/keys/tech.pem -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master221_IP]:ucs-test.log .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master221_IP]:test-reports .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master221_IP]:"/var/log/univention/{management-*,join,setup,config*,listener}.log" .
command8:
 . utils.sh; shutdown_windows_host [win2k8r2221_IP]
 halt -p
files:
 ~/ec2/license/autotest221.ldif /root/
 examples/jenkins/utils/utils.sh /root/
 examples/jenkins/utils/ad-join.py /root/
 ~/ec2/license/license.secret /etc/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/

[win2k8r2221]
# AMI: Windows Server 2008 R2 Englisch ami-a1d607d6
ec2_ami: ami-a1d607d6
windows: true
ec2_instance_type: m1.medium
