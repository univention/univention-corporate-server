[Global]
# These settings can be overwritten by the instance
logfile: autotest-228-admember-w2k12-german-other-join-user.log

# AMI: Univention Corporate Server (UCS) 4.0 (official image) rev. 2 - ami-6d9e151a
ec2_ami: ami-6d9e151a

# EC2 region
ec2_region: eu-west-1

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Default intance type 
ec2_instance_type: m3.medium

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# To get EC2 access you need to create a .boto file
# http://code.google.com/p/boto/wiki/BotoConfig
# [Credentials]
#  aws_access_key_id = <your access key>
#  aws_secret_access_key = <your secret key>

[master228]
profile:
 hostname="admember228"
 domainname="autotest228.local"
 windows/domain="AUTOTEST228"
 ldap/base="dc=autotest228,dc=local"
 root_password="Univention@99"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install=""
 packages_remove=""
 server/role="domaincontroller_master"
 nameserver=[win2k12228_IP]
 ad/address='[win2k12228_IP]'
 ad/username='Admin2'
 ad/password='Univention@01'
 ad/member=true
command1:
 . utils.sh; basic_setup
command2:
 . utils.sh; upgrade_to_latest_test_errata
 . utils.sh; install_ucs_windows_tools
 sleep 3m #wait for windows
 . utils.sh; promote_ad_w2k12 [win2k12228_IP] autotest228.local
 . utils.sh; create_ad_user_and_add_the_user_to_the_group [win2k12228_IP] autotest228.local 'Admin2' 'Univention@01' '"Dom√§nen-Admins"'
 . utils.sh; run_setup_join
 reboot
 LOCAL sleep 120 
 . utils.sh; wait_for_reboot
command3:
 . utils.sh; install_ucs_test
 univention-remove --yes ucs-test-adconnector
command4:
 . utils.sh; set_windows_gateway [win2k12228_IP] autotest228.local [master228_IP]
 . utils.sh; set_administrator_dn_for_ucs_test
 . utils.sh; set_administrator_password_for_ucs_test "Univention@99"
command5:
 . utils.sh; run_admember_tests
 LOCAL scp -i ~/ec2/keys/tech.pem -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master228_IP]:ucs-test.log .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master228_IP]:test-reports .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master228_IP]:"/var/log/univention/{management-*,join,setup,config*,listener}.log" .
command6:
 . utils.sh; shutdown_windows_host [win2k12228_IP]
 halt -p
files:
 ~/ec2/license/autotest228.ldif /root/
 examples/jenkins/utils/utils.sh /root/
 examples/jenkins/utils/ad-join.py /root/
 ~/ec2/license/license.secret /etc/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/

[win2k12228]
# AMI: Windows Server 2012 Deutsch ami-296bbc5e
ec2_ami: ami-296bbc5e
windows: true
ec2_instance_type: m1.medium
