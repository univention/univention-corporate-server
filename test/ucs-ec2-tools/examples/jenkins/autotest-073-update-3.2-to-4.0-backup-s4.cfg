[Global]
# These settings can be overwritten by the instance
logfile: autotest-073-backup-s4.log

# AMI: Univention Corporate Server (UCS) 3.2 (official image) rev. 5 - ami-7e69da09
ec2_ami: ami-7e69da09

# EC2 region
ec2_region: eu-west-1

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Default intance type
#	t1.micro m1.small m1.large m1.xlarge c1.medium
#	c1.xlarge 	m2.xlarge m2.2xlarge m2.4xlarge cc1.4xlarge
ec2_instance_type: m3.medium

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# To get EC2 access you need to create a .boto file
# http://code.google.com/p/boto/wiki/BotoConfig
# [Credentials]
#  aws_access_key_id = <your access key>
#  aws_secret_access_key = <your secret key>

[master073]
profile:
 hostname="master073"
 domainname="autotest073.local"
 windows/domain="AUTOTEST073"
 ldap/base="dc=autotest073,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-s4-connector univention-samba4"
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 . utils.sh; basic_setup
command2:
 . utils.sh; upgrade_to_latest
 . utils.sh; run_setup_join
command3:
 # None
command4:
 . utils.sh; upgrade_to_latest && touch UCS_UPDATED
 . utils.sh; run_join_scripts
command5:
 . utils.sh; [ -f UCS_UPDATED ] && do_reboot
 LOCAL sleep 60
 . utils.sh && wait_for_reboot
command6:
 # None
command7:
 halt -p
files:
 examples/jenkins/utils/utils.sh /root/

[backup073]
profile:
 hostname=backup073
 domainname=autotest073.local
 windows/domain=AUTOTEST073
 server/role="domaincontroller_backup"
 root_password=univention
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-s4-connector univention-samba4"
 packages_remove=""
 nameserver=[master073_IP]
command1:
 . utils.sh; basic_setup
command2:
 . utils.sh; upgrade_to_latest
command3:
 . utils.sh; run_setup_join_on_non_master
command4:
 . utils.sh; upgrade_to_latest && touch UCS_UPDATED
 . utils.sh; run_join_scripts
command5:
 . utils.sh; install_ucs_test
 . utils.sh; [ -f UCS_UPDATED ] && do_reboot
 LOCAL sleep 60
 . utils.sh && wait_for_reboot
command6:
 . utils.sh; [ -f UCS_UPDATED ] && run_tests
 LOCAL scp -i ~/ec2/keys/tech.pem -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[backup073_IP]:ucs-test.log .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[backup073_IP]:test-reports .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[backup073_IP]:"/var/log/univention/{join,setup,listener,updater}.log" .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[backup073_IP]:/var/log/univention/connector* .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[backup073_IP]:/var/log/samba/* .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[backup073_IP]:"/var/log/{mail,dovecot}.log" .
command7:
 halt -p
files:
 examples/jenkins/utils/utils.sh /root/
