[Global]
# These settings can be overwritten by the instance
logfile: autotest-103-backup-s4.log

# AMI: Univention Corporate Server (UCS) 4.0 (official image) rev. 7 - ami-b87c2ecf
ec2_ami: ami-b87c2ecf

# EC2 region
ec2_region: eu-west-1

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Default intance type
#	t1.micro m1.small m1.large m1.xlarge c1.medium
#	c1.xlarge 	m2.xlarge m2.2xlarge m2.4xlarge cc1.4xlarge
ec2_instance_type: m3.medium

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# To get EC2 access you need to create a .boto file
# http://code.google.com/p/boto/wiki/BotoConfig
# [Credentials]
#  aws_access_key_id = <your access key>
#  aws_secret_access_key = <your secret key>

[master103]
profile:
 hostname="master103"
 domainname="autotest103.local"
 windows/domain="AUTOTEST103"
 ldap/base="dc=autotest103,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-s4-connector univention-samba4"
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 . utils.sh; basic_setup
command2:
 . utils.sh; upgrade_to_latest_errata
 . utils.sh; run_setup_join
command3:
 univention-license-import /root/autotest103.ldif
command4:
 . utils.sh; switch_to_test_app_center
 . utils.sh; install_apps_master_packages APP_ID
 . utils.sh; run_join_scripts
command5:
 # None
command6:
 # None
command7:
 # None
command8:
 halt -p
files:
 ~/ec2/license/autotest103.ldif /root/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 examples/jenkins/utils/utils.sh /root/
 ~/ec2/license/license.secret /etc/

[backup103]
profile:
 hostname=backup103
 domainname=autotest103.local
 windows/domain=AUTOTEST103
 server/role="domaincontroller_backup"
 root_password=univention
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-s4-connector univention-samba4"
 packages_remove=""
 nameserver=[master103_IP]
command1:
 . utils.sh; basic_setup
command2:
 . utils.sh; upgrade_to_latest_errata
command3:
 . utils.sh; run_setup_join_on_non_master
command4:
 . utils.sh; switch_to_test_app_center
 . utils.sh; install_apps APP_ID
 . utils.sh; run_join_scripts
command5:
 . utils.sh; install_ucs_test
 . utils.sh; install_ucs_test_appcenter_uninstall
 . utils.sh; install_apps_test_packages APP_ID
command6:
 . utils.sh; run_apptests
command7:
 . utils.sh; uninstall_apps APP_ID
 . utils.sh; run_join_scripts
 . utils.sh; run_appcenter_uninstall_tests
 LOCAL scp -i ~/ec2/keys/tech.pem -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[backup103_IP]:ucs-test.log .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[backup103_IP]:test-reports .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[backup103_IP]:"/var/log/univention/{join,setup,listener}.log" .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[backup103_IP]:/var/log/univention/connector* .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[backup103_IP]:/var/log/samba/* .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[backup103_IP]:"/var/log/{mail,dovecot}.log" .
command8:
 halt -p
files:
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 examples/jenkins/utils/utils.sh /root/
 examples/jenkins/utils/uninstall-app.py /root/
 ~/ec2/license/license.secret /etc/
