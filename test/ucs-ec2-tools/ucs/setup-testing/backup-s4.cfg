[Global]
# These settings can be overwritten by the instance
logfile: autotest-093-backup-s4.log

# AMI: Univention Corporate Server (UCS) 3.2 (official image) rev. 5 - ami-7e69da09
ec2_ami: ami-7e69da09

# EC2 region
ec2_region: eu-west-1

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Default intance type 
#	t1.micro m1.small m1.large m1.xlarge c1.medium
#	c1.xlarge 	m2.xlarge m2.2xlarge m2.4xlarge cc1.4xlarge
ec2_instance_type: m1.medium

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# To get EC2 access you need to create a .boto file
# http://code.google.com/p/boto/wiki/BotoConfig
# [Credentials]
#  aws_access_key_id = <your access key>
#  aws_secret_access_key = <your secret key>

[master093]
profile:
 hostname="master093"
 domainname="autotest093.local"
 windows/domain="AUTOTEST093"
 ldap/base="dc=autotest093,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-s4-connector univention-samba4"
 packages_remove=""
command1:
 echo set grub-pc/install_devices_empty true | debconf-communicate
 . utils.sh; basic_setup
command2:
 . utils.sh; run_setup_join
 ucr set samba/debug/level=4
command3:
 univention-license-import /root/autotest093.ldif
command4:
 . utils.sh && jenkins_updates
 reboot
 LOCAL sleep 60
 . utils.sh; wait_for_reboot
command5:
 # None
command6:
 halt -p
files:
 ~/ec2/license/autotest093.ldif /root/
 ~/ec2/scripts/activate-3.2-errata-test-scope.sh /root/
 examples/jenkins/utils/utils.sh /root/
 ~/ec2/license/license.secret /etc/

[backup093]
profile:
 hostname=backup093
 domainname=autotest093.local
 windows/domain=AUTOTEST093
 server/role="domaincontroller_backup"
 root_password=univention
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-s4-connector univention-samba4"
 packages_remove=""
 nameserver=[master093_IP]
command1:
 echo set grub-pc/install_devices_empty true | debconf-communicate
 . utils.sh; basic_setup
command2:
 # None
command3:
 . utils.sh; run_setup_join_on_non_master
 ucr set samba/debug/level=4
command4:
 . utils.sh && jenkins_updates
 . utils.sh; install_ucs_test
 reboot
 LOCAL sleep 60
 . utils.sh; wait_for_reboot
command5:
 . utils.sh; run_tests
 LOCAL scp -i ~/ec2/keys/tech.pem -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[backup093_IP]:ucs-test.log .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[backup093_IP]:test-reports .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[backup093_IP]:"/var/log/univention/{join,setup,listener}.log" .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[backup093_IP]:/var/log/univention/connector* .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[backup093_IP]:/var/log/samba/* .
command6:
 halt -p
files:
 ~/ec2/scripts/activate-3.2-errata-test-scope.sh /root/
 examples/jenkins/utils/utils.sh /root/
 ~/ec2/license/license.secret /etc/

